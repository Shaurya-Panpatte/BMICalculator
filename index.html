<!DOCTYPE html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta name="viewport">
    <title>BMI Calculator</title>
    <script>
        function computeBMI()
        {
            //Obtain user inputs
            var height=Number(document.getElementById("height").value);
            var heightunits=document.getElementById("heightunits").value;
            var weight=Number(document.getElementById("weight").value);
            var weightunits=document.getElementById("weightunits").value;


            //Convert all units to metric
            if (heightunits=="inches") height/=39.3700787;
            if (weightunits=="lb") weight/=2.20462;

            //Perform calculation
            var BMI=weight/Math.pow(height,2);
            var output = BMI
            //Display result of calculation
            document.getElementById("output").innerText=Math.round(BMI*100)/100;

            if (output<18.5)
            document.getElementById("comment").innerHTML = "Underweight weight according to the Body Mass Index";
            if (output>=18.5 && output<=25)
            document.getElementById("comment").innerHTML = "Normal weight according to the Body Mass Index";
            if (output>=25 && output<=30)
            document.getElementById("comment").innerHTML = "Overweight weight according to the Body Mass Index";
            if (output>30)
            document.getElementById("comment").innerHTML = "Obese weight according to the Body Mass Index";
            }
            



        function showInfo()
        {
            alert("Body mass index is a value derived from the weight and height of a person. BMI can tell if you are Underweight, Normalweight, Overweight or Obese by checking your weight and height.")
            }

</script>
</head>
<body style="padding-left: 20px;">
  <br>
  <h1 >Calculate your <span class="badge bg-primary"> BMI </span></h1> <br>

<button type="button" class="btn btn-outline-info" onclick="showInfo()">What is BMI?</button><br><br>

    <p>Enter your height:</p> <input type="text" id="height" class="input-group-text"><br>
        <select type="multiple" id="heightunits" class="form-select" aria-label="Default select example" style="max-width:11.8%">
            <option value="metres" selected="selected"> Meters </option>
            <option value="inches">Inches</option>
        </select>
    </p>
   <p>Enter your weight: <input type="text" id="weight" class="input-group-text"/><br>
        <select type="multiple" id="weightunits" class="form-select" aria-label="Default select example" style="max-width:11.8%"><option class="dropdown-item" value="kg" selected="selected">Kilograms</option>
            <option class="dropdown-item" value="lb" ="input">Pounds</option>
        </select>
    </p><br><br>
    <button type="submit" value="Compute BMI" onclick="computeBMI();" class="btn btn-outline-success btn-lg" >Check BMI</button><br><br>
    <h1>Your BMI is: <span id="output"><br><br>
    <h2 id="comment">Your BMI category will show here</h2>
  </button>
</body>
